<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          background-color: lightblue;
        }
        </style>
    <meta charset="UTF-8">
    <title>Say Hello</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <center><img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png">

    <form action="bigchar" method="post">
        {% for message in get_flashed_messages() %}
             <p>{{ message }}</p>
         {% endfor %}
        <br>
        <input type="text" name="name_input">
        <br>
        <input type="submit" value="big-char" id="bigchar">
    </form></center>
</body>
</html>
